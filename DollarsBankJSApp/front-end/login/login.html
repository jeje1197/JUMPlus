<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="home.css">

    <title>Dollars Bank - Login'</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div id="welcome-msg">Welcome to DollarsBank!</div>
        <ul>
        <li>
            <i class="fas fa-envelope-square" style="font-size: 24px; color: white"></i>
            dollarsbank@global.com
        </li>
        <li>
            <i class="fas fa-phone" style="font-size: 24px; color: white"></i>
            1 202 555 0191
        </li>
        </ul>
    </div>

    <div id="login">
        <form action="/">
             <!-- Username Input Field -->
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                <i class="fas fa-user-alt" style="font-size: 18px"></i>
                </span>
            </div>
            <input
                id="login-username"
                type="text"
                className="form-control" 
                aria-label="Default" 
                aria-describedby="inputGroup-sizing-default"
                placeholder="Username"
                required
            />
            </div>

            <!-- Password Input Field -->
            <div className="input-group mb-3">
            <div className="input-group-prepend">
                <span className="input-group-text">
                <i className="fas fa-lock" style="font-size: 18px"></i>
                </span>
            </div>
            <input
                id="login-password"
                type="text" 
                className="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Password"
                required
            />

            </div>
            <div class="modal-footer">
              <button 
                type="submit" 
                className="btn btn-primary"
              >
                Sign In
              </button>
            </div>
          </form>
    </div>

    <!-- Login Modal -->
    <!-- Footer -->
    <div id="footer">
    Copyright &copy; DollarsBank 2023
    </div>
</body>
</html>
