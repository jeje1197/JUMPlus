<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Dollars Bank - Now We're Bankin'</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
  <div id="header">
      <div id="welcome-msg">Welcome to DollarsBank!</div>
      <ul>
      <li>
          <i class="fas fa-envelope-square" style="font-size: 24px; color: white"></i>
          dollarsbank@global.com
      </li>
      <li>
          <i class="fas fa-phone" style="font-size: 24px; color: white"></i>
          1 202 555 0191
      </li>
      </ul>
  </div>

  <div id="home">
    <div id="title-and-buttons-container">
      <h1>Dollars Bank</h1>
      <div id="button-container">
          <i class="fas fa-user-alt" style="
            font-size: 18px;
            margin-left: 8px;
            margin-bottom: 2px;
          "></i>
        <a class="btn btn-danger" data-toggle="modal" data-target="#loginModal">
          Login
        </a>
        <!-- <button type="button" class="btn btn-danger">Register</button> -->
      </div>
    </div>
    <div id="testimonial">
      <img id="welcome-image" src="images/rickroll.png" alt="Money Meme"></img>
      <div style="background-color: blue">
        <p>Pioneers of Banking Worldwide!</p>
        <p>
          Rated &nbsp;
          <span class="fa fa-star checked my-rating" style="font-size: 18px; color: yellow;"></span>
          <span class="fa fa-star checked my-rating" style="font-size: 18px; color: yellow;"></span>
          <span class="fa fa-star checked my-rating" style="font-size: 18px; color: yellow;"></span>
          <span class="fa fa-star checked my-rating" style="font-size: 18px; color: yellow;"></span>
          <span class="fa fa-star checked my-rating" style="font-size: 18px; color: yellow;"></span>
          &nbsp; by our global customers
          </p>
        <p>Enjoy banking with us!</p>
      </div>
      <hr/>
    </div>

      <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
          </div>

          
          <div class="modal-body">
            <form>
              <!-- Username Input Field -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                  <i class="fas fa-user-alt" style="font-size: 18px"></i>
                  </span>
                </div>
                <input
                  id="login-username"
                  type="text"
                  class="form-control" 
                  aria-label="Default" 
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Username"
                  required
                />
              </div>

              <!-- Password Input Field -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                  <i class="fas fa-lock" style="font-size: 18px"></i>
                  </span>
                </div>
                <input
                  id="login-password"
                  type="password" 
                  class="form-control"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Password"
                  required
                />
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button
                id="login-button"
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#loginModal"
              >
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    Copyright &copy; DollarsBank 2023
  </div>

  <script src="js/classes/customer_account.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
